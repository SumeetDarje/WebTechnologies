<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      button {
        padding: 2px 20px;
        width: 100%;
      }      
          .result {
        height: 40px;
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="row justify-content-center text-center my-1 p-4">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4 mb-3 bg-primary">
      <div class="row text-center justify-content-center my-1 p-4">
        <div class="col-12 mb-3 result text-end bg-white"></div>
        <div class="col-3 container-btn mb-2">
          <button class="btn btn-warning display fw-bold" >7</button>
        </div>
        <div class="col-3 container-btn mb-2">
          <button class="btn btn-warning display fw-bold" >8</button>
        </div>
        <div class="col-3 container-btn mb-2">
          <button class="btn btn-warning display fw-bold" >9</button>
        </div>
        <div class="col-3 container-btn mb-2">
          <button class="btn btn-warning display operator fw-bold" >+</button>
        </div>
        <div class="col-3 container-btn mb-2">
          <button class="btn btn-warning display fw-bold" >4</button>
        </div>
        <div class="col-3 container-btn mb-2">
          <button class="btn btn-warning display fw-bold" >5</button>
        </div>
        <div class="col-3 container-btn mb-2">
          <button class="btn btn-warning display fw-bold" >6</button>
        </div>
        <div class="col-3 container-btn mb-2">
          <button class="btn btn-warning display operator fw-bold" >-</button>
        </div>
        <div class="col-3 container-btn mb-2">
          <button class="btn btn-warning display fw-bold" >1</button>
        </div>
        <div class="col-3 container-btn mb-2">
          <button class="btn btn-warning display fw-bold" >2</button>
        </div>
        <div class="col-3 container-btn mb-2">
          <button class="btn btn-warning display fw-bold" >3</button>
        </div>
        <div class="col-3 container-btn mb-2">
          <button class="btn btn-warning display operator fw-bold" >*</button>
        </div>
        <div class="col-6 container-btn mb-2">
          <button class="btn btn-warning display fw-bold" >0</button>
        </div>
        <div class="col-3 container-btn mb-2">
          <button class="btn btn-warning display fw-bold" id="dot">.</button>
        </div>
        <div class="col-3 container-btn mb-2">
          <button class="btn btn-warning display operator fw-bold">/</button>
        </div>
        <div class="col-6 container-btn mb-2">
          <button class="btn btn-warning fw-bold" id="clr">C</button>
        </div>
        <div class="col-6 container-btn mb-2">
          <button class="btn btn-warning fw-bold" id="equalto">=</button>
        </div>
        <div class="col-12 container-btn mb-2 text-white">
        Calculator - Developed by Sumeet
        </div>
    </div>
  </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      let eleButtons = document.querySelectorAll(".display");
      let eleOperatorButtons = document.querySelectorAll(".operator");
      let eleDotButton=document.querySelector("#dot")
      let eleEqualtoButton=document.querySelector("#equalto")
      let eleResult = document.querySelector(".result");
      let eleClr=document.querySelector("#clr")
        
        eleButtons.forEach((e,index)=>{
            e.addEventListener(`click`,(ele,i)=>{
                eleResult.innerHTML+=e.innerHTML

                enableDisableBtn();
                // enableDisableDot()
            })
        })
        enableDisableBtn();
        function enableDisableBtn(){
            let s=eleResult.innerHTML
            let ch=s.charAt(s.length-1)
            
            if(ch==""||ch=="+"||ch=="-"||ch=="*"||ch=="/"||ch=="."){
                eleOperatorButtons.forEach((e)=>{
                    e.disabled=true
                    eleEqualtoButton.disabled=true
                    eleDotButton.disabled=true
                })
            }
            else{
                eleOperatorButtons.forEach((e)=>{
                    e.disabled=false
                    eleEqualtoButton.disabled=false 
                    eleDotButton.disabled=false
                })
            }    
        }
        // enableDisableDot();
        // function enableDisableDot(){
        //     let dot=eleResult.innerHTML
        //     let char=dot.charAt(dot.length-1)
        //     console.log(char);
        //     if(char==".")
        //         eleDotButton.disabled=true
        //     else
        //         eleDotButton.disabled=false
            
        // }

        eleEqualtoButton.addEventListener(`click`,()=>{
                let sum=eval(eleResult.innerHTML)
                eleResult.innerHTML=sum
        })
        eleClr.addEventListener(`click`,()=>{
            eleResult.innerHTML=null
        })

    </script>
  </body>
</html>
