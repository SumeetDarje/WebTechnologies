<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
</head>
<body>
    <div id="size"></div>
    <script>

        let incsize=document.getElementById("size")
        incsize.style.backgroundColor="Blue"
        incsize.style.width="50px"
        incsize.style.height="50px"
        incsize.style.marginLeft="auto"    
        incsize.style.marginRight="auto"
        let w=0,h=0;
      
        window.setInterval(size,1000)
        function size(){
            w+=50;
            h+=50
            incsize.style.width=w+"px"
            incsize.style.height=h+"px"
    }
        
    </script>
</body>
</html>
