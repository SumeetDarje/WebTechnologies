        img{
            width: 300px;
            height: 300px;
        }
    </style>

  <body>
    
    <div class="text-center my-5 " > <button onclick="changeImg()" class="btn btn-primary" > Guess the Player</button></div>
    
    <div class=" text-center"> <img src="" alt="" id="playerImage"></div>

    <script>
        
        let elePlayer=document.querySelector("#playerImage")
        let players=["virat","surya","rohit","rahul","mahendra","hardik"];
        let index;

        function changeImg(){
            elePlayer.src="/JavaScript/img/loader.gif"

            setTimeout(() => {
                let index=Math.floor(Math.random()*players.length)
                elePlayer.src="/JavaScript/img/"+players[index]+".jpg"
            }, 2000);
        }


 
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    
    </script>
