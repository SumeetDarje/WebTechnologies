  <body>
    
    <div class="text-center">
        <button class="btn btn-primary my-5" onclick="changePlayer()"> Show the player </button>

    <div class="playerN text-center"> and the lucky player is <span class=" tcolor">Hardik</span> </div>


    <script>
           let eleName=document.querySelector(".playerN")
           let players = ["Rohit","Virat","Hardik","Mahendra","Ajinkya","Shubhman"];
           
           function changePlayer(){
               let index=Math.floor(Math.random()*players.length);
            //    console.log(index)
            eleName.innerHTML=" and the lucky player is <span class=' tcolor'>"+players[index]+"</span>"
        
    }
 
    </script>
