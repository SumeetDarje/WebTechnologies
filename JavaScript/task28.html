<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio & Checkbox</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      * {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="row justify-content-around mt-5">
      <div class="col-4">
        <div class="text-center my-3">
          <input type="radio" name="bird" id="" />Bird1
          <input type="radio" name="bird" id="" />Bird2
          <input type="radio" name="bird" id="" />Bird3
        </div>
        <div class="text-center">
          <img src="" alt="" class="img-fluid img-radio" />
        </div>
      </div>
      <div class="col-4">
        <div class="text-center my-3">
          <input type="checkbox" name="dog" id="" />Dog1
          <input type="checkbox" name="dog" id="" />Dog2
          <input type="checkbox" name="dog" id="" />Dog3
        </div>
        <div class="text-center my-3 img-checkbox">
          <img src="/JavaScript/img/dog1.jpg" alt="" class="img-fluid" />
        </div>
        <div class="text-center my-3 img-checkbox">
          <img src="/JavaScript/img/dog2.jpg" alt="" class="img-fluid" />
        </div>
        <div class="text-center my-3 img-checkbox">
          <img src="/JavaScript/img/dog3.jpg" alt="" class="img-fluid" />
        </div>
      </div>
      <div class="col-4">
        <div class="text-center my-3">
          <select name="cat" id="">
            <option value="0">Select a cat</option>
            <option value="1">cat1</option>
            <option value="2">cat2</option>
            <option value="3">cat3</option>
            <option value="4">cat4</option>
          </select>
        </div>
        <div class="text-center my-3">
          <img src="" alt="" class="img-fluid img-select" />
        </div>
      </div>
    </div>
    <script>
      let eleImageRadio = document.querySelector(".img-radio");
      let eleRadioBtns = document.querySelectorAll("input[type='radio']");
      let eleImagesCheckbox = document.querySelectorAll(".img-checkbox");
      let eleCheckBoxBtns = document.querySelectorAll("input[type='checkbox']");
      let eleSelect = document.querySelector("select");
      let statusCheckBoxBtns = [false, false, false];
      let eleImageSelect = document.querySelector(".img-select");
      showCheckBoxImages();

    
    eleRadioBtns.forEach((e,i)=>{
          let birds=["b1","b2","b3"]
        e.addEventListener(`click`,()=>{
            // console.log(e)
            eleImageRadio.src=`/JavaScript/img/${birds[i]}.jpg`
        })
      })
      console.log(eleCheckBoxBtns.length);
      
    eleCheckBoxBtns.forEach((e,index)=>{
        // let dogs=["dog1","dog2","dog3"]
        e.addEventListener(`click`,()=>{
            console.log(e.checked);
            if(e.checked){
                statusCheckBoxBtns[index]=true
                // eleImagesCheckbox[index].src=`/JavaScript/img/${index}.jpg`
            }
            else{
                statusCheckBoxBtns[index]=false
                // eleImagesCheckbox.src=``
            }
            showCheckBoxImages();
        })
    })

    function showCheckBoxImages(){
        statusCheckBoxBtns.forEach((e,index)=>{
            if(e)
        {
            eleImagesCheckbox[index].style.display="block"
        }
        else{
            eleImagesCheckbox[index].style.display="none"
        }
        })
    }

    eleSelect.addEventListener(`click`,()=>{   
        if(eleSelect.value!=0) {
            
            eleImageSelect.src=`/JavaScript/img/cat${eleSelect.value}.jpg`
        }
    })


    </script>
  </body>
</html>
