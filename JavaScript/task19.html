<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning numbers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- <style>
      .myborder {
        border: 2px solid black;
      }
    </style> -->
  </head>
  <div class="row p-2 mx-auto justify-content-center myborder">
    <div class="containrr col-12 col-sm-8 col-md-6 col-lg-6 myborder"></div>
  </div>

  <body>
    <script>
      let eleContainer = document.querySelector(".containrr");
      let html = "";
      let i,j,k = 1;
      for (i = 1; i <= 5; i++) {
        // create new row
        html += "<div class='row my-2 justify-content-center'>";
        for (j = 1; j <= 5; j++) {
          html +=" <button class='col-1 btn btn-secondary myborder'>"+k+"</button> &nbsp;";
          k++;
        } //inner for
        html += "</div>";
      } //outer for
      eleContainer.innerHTML = html;
      //Now add event listener to each button
      addEL();
      let prevButton=null;
      function addEL() {
          document.querySelectorAll("button").forEach((e) => {
            e.addEventListener(`click`,()=>{
                console.log(e.innerHTML);
                speak(e.innerHTML)
                    e.style.backgroundColor="red";
                if(prevButton==null){
                    prevButton=e;
                }
                else{
                    prevButton.style.backgroundColor="grey"
                    prevButton=e;
                }
            })
          });


      }
      function speak(text) {
        let speech = new SpeechSynthesisUtterance();
        speech.lang = "en-US";
        speech.text = text;
        speech.volume = 1;
        speech.rate = 1;
        speech.pitch = 1;
        window.speechSynthesis.speak(speech);
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
