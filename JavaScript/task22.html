<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambola</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /* .myborder {
        border: 2px solid black;
      } */
      .randomNumber {
        font-size: 60px;
      }
      .info1,
      .info2 {
        font-size: 18px;
      }
    </style>
  </head>
  <div class="text-center mt-5">
    <button class="btn btn-primary start-btn">Start</button>
  </div>
  <div class="text-center mt-1 randomNumber text-primary"></div>

  <div class="row p-2 mx-auto justify-content-center myborder">
    <div class="col-12 col-sm-8 col-md-7 col-lg-7 myborder">
      <div class="row justify-content-between">
        <div class="col-5 info1 text-white bg-primary"></div>
        <div class="col-7 info2 text-white bg-primary text-end"></div>
      </div>
    </div>
    <div class="containrr col-12 col-sm-8 col-md-6 col-lg-6 myborder"></div>
  </div>
  <body>
    <script>
      let eleContainer = document.querySelector(".containrr");
      let eleStartBtn = document.querySelector(".start-btn");
      let eleRandomNumber = document.querySelector(".randomNumber");
      let eleInfo1 = document.querySelector(".info1");
      let eleInfo2 = document.querySelector(".info2");
      let numbersDone = [];
      let eleNumberButtons;
      let html = ``;
      let i,j,
        k = 1;
      for (i = 1; i <= 10; i++) {
        // create new row
        html += "<div class='row my-2 justify-content-center'>";
        for (j = 1; j <= 10; j++) {
          html +=" <button class='col-1 btn btn-secondary myborder number'>" + k + "</button> &nbsp;";
          k++;
        } //inner for
        html += "</div>";
      } //outer for
      eleContainer.innerHTML = html;
      //Now add event listener to each button
      getNumberButtons();
      let a=[]
      function getNumberButtons() {
        eleNumberButtons = document.querySelectorAll(".number");
      }

    eleStartBtn.addEventListener(`click`,()=>{
        
        let i;
        while(true)
        {
            i=Math.floor(Math.random()*eleNumberButtons.length+1)
            // console.log(i);
            let pos=a.indexOf(i);
            // console.log(pos);
            if(pos==-1)
                break; // not repeated
        }//while
        flag=true
        a.push(i);
        console.log(a);
        

        if(flag==true){
            eleStartBtn.innerHTML=`Next Number`
        }
        
        eleRandomNumber.innerHTML=i;
        eleNumberButtons[i-1].style.backgroundColor="red"
        
        speak(i);
        
        if(a.length>=5)
        {
            let lastFive=a.slice(a.length-5);
            lastFive.reverse();
            eleInfo2.innerHTML=`Last 5 Numbers=${lastFive}`
        }
        eleInfo1.innerHTML=`Number Done=${a.length}`
      })
    
      function speak(text) {
        let speech = new SpeechSynthesisUtterance();
        speech.lang = "en-US";
        speech.text = text;
        speech.volume = 1;
        speech.rate = 1;
        speech.pitch = 1;
        window.speechSynthesis.speak(speech);
      }


    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
