<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning alphabets</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- <style>
      .myborder {
        border: 2px solid black;
      }
    </style> -->
  </head>
  <div class="row p-2 mx-auto justify-content-center myborder">
    <div class="containrr col-12 col-sm-8 col-md-6 col-lg-6 myborder"></div>
  </div>

  <body>
    <script>
      let list = [
        "A for Apple",
        "B for Bat",
        "C for Cat",
        "D for Dog",
        "E for Elephant",
        "F for Frog",
        "G for Girl",
        "H for Home",
        "I for Ink",
        "J for Jeep",
        "K for Kite",
        "L for Lemon",
        "M for Man",
        "N for Nine",
        "O for Orange",
        "P for Panda",
        "Q for Queen",
        "R for Rainbow",
        "S for Sumeet",
        "T for Taxi",
        "U for Umbrella",
        "V for Vishwaraj",
        "W for Water",
        "X for Xray",
        "Y for Yellow",
        "Z for Zebra",
      ];

      let eleContainerr=document.querySelector(".containrr")

      let html=""
      let k=65,s;
      for(let i=0;i<6;i++){
        html+=`<div class='row my-2 justify-content-center'>`
        for(let j=0;j<5;j++){
            s=String.fromCharCode(k)
            html+=`<button class='col-1 btn btn-secondary p-3 '>${s}</button> &nbsp;`
            k++;
            if(k>90){
                break;
            }
        }
        html+=`</div>`
      }
      eleContainerr.innerHTML=html;

      addEL()
      let prevAlpha=null
      function addEL(){
        document.querySelectorAll("button").forEach((e,index)=>{
            e.addEventListener(`click`,()=>{
                console.log(e.innerHTML);
                speak(list[index])
                e.style.backgroundColor="red"
                if(prevAlpha==null){
                    prevAlpha=e
                }
                else{
                    prevAlpha.style.backgroundColor="grey"
                    prevAlpha=e
                }
            })
        })
      }

      function speak(alphabet){
        let speech=new SpeechSynthesisUtterance()
        speech.lang="en-US"
        speech.text=alphabet
        speech.volume=1
        speech.rate=1
        speech.pitch=1
        window.speechSynthesis.speak(speech)
      }


    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
