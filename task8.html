<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- css link -->
     <link rel="stylesheet" href="/css/style3.css">

    <title>Form</title>
</head>
<body>
    
    <div class="textcolor" ><h4>Sign-up</h4></div>
    
        <div class="container p-3 bg-primary">
            
            <div class="row ">
                
                    <div class="text col-6 text-end p-2 ">First Name </div>
                    <div class="col-6 p-2"><input type="text" placeholder="Enter First Name"></div>
                    <div class="text col-6 text-end p-2">Last Name </div>
                    <div class="col-6 p-2"><input type="text" placeholder="Enter Last Name"></div>
                    <div class="text col-6 text-end p-2">Date of Birth </div>
                    <div class="col-6 p-2"><input type="date" placeholder="Enter First Name"></div>
                    <div class="text col-6 text-end p-2">Gender </div>
                    <div class="col-6 text p-2"><input type="radio">Male <input type="radio">Female</div>
                    <div class="text col-6 text-end p-2">Country </div>
                    
                    <div class="col-6 p-2"><select name="Country" id="">
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="Russia">Russia</option>
                    </select>
                    </div>
                    
                    <div class="text col-6 text-end p-2 ">Address </div>
                    <div class="col-6 p-2"><textarea name="Address" id=""></textarea></div>

                    <div class="text col-6 text-end p-2 ">Email </div>
                    <div class="col-6 p-2"><input type="email" placeholder="Enter email-id"></div>
                    <div class="text col-6 text-end p-2 ">Password </div>
                    <div class="col-6 p-2"><input type="password" placeholder="Enter Password"></div>
                    <div class="text col-6 text-end p-2 ">Confirm Password </div>
                    <div class="col-6 p-2"><input type="text" placeholder="Confirm Password"></div>
                    <div class="col-6 text-end p-2 "><input type="checkbox"> </div>
                    <div class="col-6 text p-2"> I agree the Terms and Conditions</div>
                    
            </div>
                    <div class=" p-4 bg-white text-center">
                        <button class="btn text btn-secondary">Submit</button>
                        <button class="btn text btn-secondary">Clear</button>
                    </div>
               
    </div>




    <!-- js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
