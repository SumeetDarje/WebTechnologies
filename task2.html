    <script>

        var a=Number(prompt("Enter lower limit: "))
        var b=Number(window.prompt("Enter upper limit: "))
        let s=""
        for(a; a<=b;a++){
            // document.write(`<h1>The number are `)
            s+=a+" "
        }
        document.write(`<h1>The number are ${s}`)

    </script>
